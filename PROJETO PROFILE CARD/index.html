<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Profile card component</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

<div>
  <img src="images/bg-pattern-top.svg" alt="imagem topo" class="img-top">
</div>

<div class="main">
<header>

<div>
  <img src="images/bg-pattern-card.svg" alt="imagem de fundo" class="img">
</div>

<div>
  <img src="images/image-victor.jpg" alt="imagem do perfil" class="img1">
</div>

<main>
<section>
  <h1 class="title1">Victor Crest</h1>
  <p class="date">26</p>
  <p class="text1">London</p>
</section>
</header>

<footer class="footer">
<div class="footer1">
  <h2 class="title-footer1">80K</h2>
  <p class="text-footer1">Followers</p>
</div>

<div class="footer2">
  <h2 class="title-footer2">803K</h2>
  <p class="text-footer2">Likes</p>
</div>

<div class="footer3">
  <h2 class="title-footer3">1.4K</h2>
  <p class="text-footer3">Photos</p>
</div>
</footer>

<div>
  <img src="images/bg-pattern-bottom.svg" alt="imagem baixo" class="img-bottom">
</div>
</main>
</div>
</body>
</html>
